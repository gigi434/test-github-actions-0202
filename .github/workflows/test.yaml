name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependaycies
        run: npm ci
        working-directory: app/frontend
      - name: Run tests
        run : npm run test
        working-directory: app/frontend