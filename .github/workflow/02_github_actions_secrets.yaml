on:
  push:
    paths:
      - "app/02_github_actions_secrets/end/**"
    branches:
      - main
      - dev
# ワークフロー内のすべてのジョブで使用できる環境変数として設定できる
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    # ジョブに環境変数を設定するとそのジョブにしか参照できない環境変数を設定できる
    env:
      MONGODB_CLUSTER_ADDRESS:
      MONGODB_USERNAME:
      MONGODB_PASSWORD:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:XYZ
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "..."
